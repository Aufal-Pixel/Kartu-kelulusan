<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Kelulusan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      color: #4A4A4A;
    }
    p {
      font-size: 1.2em;
      color: #777;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00c896;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #00b586;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>Selamat Lulus, Bani!</h1>
    <p>Semoga kesuksesan selalu menyertaimu dalam langkah berikutnya ðŸŽ“</p>
    <button onclick="startConfetti()">Rayakan!</button>
  </div>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 30 + 10,
        color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`,
        tilt: Math.random() * 10 - 5,
        tiltAngle: 0,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05
      };
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          confetti[i] = createConfettiPiece();
          confetti[i].y = -10;
        }
      });
    }

    let animation;
    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push(createConfettiPiece());
      }
      if (!animation) {
        animation = setInterval(drawConfetti, 20);
        setTimeout(() => clearInterval(animation), 5000); // stop after 5s
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
